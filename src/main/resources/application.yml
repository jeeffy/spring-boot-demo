# Server settings (ServerProperties)
server:
  port: 8080
  address: 127.0.0.1
  sessionTimeout: 30
  contextPath: /

spring:
  profiles:
      active: dev
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: admin

mybatis:
  mapperLocations: classpath*:com/**/mapper/*.xml

security:
  basic:
    enabled: false